<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1">
	<title>Admin Dashboard</title>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<style type="text/css">
		.wrapper {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="form">
				<h2>Sign In</h2>
				<form action="">
					<div class="form-group">
						<input type="email" class="form-control" id="" name="" placeholder="Your Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="" name="" placeholder="Your Password">
					</div>
					<div class="form-group">
						<button type="button" id="">Login</button>
						<a href="#"><p>Forgot my password.</p></a>
					</div>		
				</form>
			</div>
			<button class="btn-link" id="myBtn">Sign up here.</button>
		</div>

		<div id="myModal" class="modal">  
			<div class="modal-content modal-md">
				<span class="close">&times;</span>
				<div class="modal-body">
					<div class="form">
						<h2>Sign Up</h2>
						<form action="">
							<div class="form-group">
								<input type="text" class="form-control" id="" name="" placeholder="First Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="" name="" placeholder="Last Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="" name="" placeholder="Your Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="" name="" placeholder="Your Password">
							</div>
							<div class="form-group">
								<button type="button" id="sign-in">Confirm</button>
							</div>		
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on the button, open the modal
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>
</html>
